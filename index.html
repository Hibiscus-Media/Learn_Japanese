<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Daily Japanese Phrases</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='css/styles.css'>
    <link href='https://unpkg.com/aos@2.3.1/dist/aos.css' rel='stylesheet'>
    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        /* Sticky Toggle Container */
        .toggle-container {
            position: sticky;
            top: 0; /* Stick to the top of the viewport */
            background: #4CAF50; /* Green background */
            padding: 10px 0;
            z-index: 100; /* Ensure it stays on top of other elements */
            text-align: center; /* Center the toggle */
        }

        .toggle-label {
            margin: 0 10px;
            color: white; /* White text for better contrast */
        }
    </style>
</head>
<body class='light'>
    <div class="toggle-container">
        <span class="toggle-label">Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>

    <h1>Daily Japanese Phrases</h1>
