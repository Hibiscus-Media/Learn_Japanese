    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        /* Light and Dark Mode Styles */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark {
            background-color: #333333;
            color: #f5f5f5; /* Lighter text color in dark mode */
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
        }

        /* Header and Main Title */
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
            font-weight: 700;
            color: #222;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        /* Dark Mode for headings */
        body.dark h1, 
        body.dark h2 {
            color: #f5f5f5; /* Lighter color for headings in dark mode */
        }

        /* Subheading for Sections */
        h2 {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 2em;
            font-weight: 600;
        }

        /* Global margin/padding adjustments */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Toggle Container */
        .toggle-container {
            position: sticky;
            top: 0; /* Stick to the top of the viewport */
            background: #f0f2f5; /* Match background color */
            padding: 10px 0;
            z-index: 100; /* Ensure it stays on top of other elements */
            text-align: center; /* Center the toggle */
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px; /* Rounded edges */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%; /* Circle for the toggle */
        }

        /* Checked Slider */
        input:checked + .slider {
            background-color: #4CAF50; /* Green when toggled */
        }

        input:checked + .slider:before {
            transform: translateX(26px); /* Move the toggle to the right */
        }

        /* Toggle Labels */
        .toggle-label {
            margin: 0 10px;
            position: relative;
            color: #555; /* Default color */
        }

        /* Dark mode toggle label colors */
        body.dark .toggle-label {
            color: #f5f5f5; /* Lighter color for toggle labels in dark mode */
        }
    </style>
</head>
