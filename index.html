<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Daily Japanese Phrases</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='css/styles.css'>
    <link href='https://unpkg.com/aos@2.3.1/dist/aos.css' rel='stylesheet'>
</head>
<body class='light'>
    <!-- Hero section for Typed.js -->
    <div class='hero'>
        <h1 id="typed-text"></h1>
    </div>

    <div class='toggle-container'>
        <span class='toggle-label'>Light Mode</span>
        <label class='switch'>
            <input type='checkbox' id='darkModeToggle'>
            <span class='slider'></span>
        </label>
        <span class='toggle-label'>Dark Mode</span>
    </div>

    <h2>Day01</h2>
    <div class='gallery' data-aos='fade-up'>
        <img src='Phrases/Day01/1.jpeg' alt='Phrase Image'>
        <img src='Phrases/Day01/1a.jpeg' alt='Phrase Image'>
    </div>

    <!-- Repeat for other Days -->

    <script src='https://unpkg.com/aos@2.3.1/dist/aos.js'></script>
    <script>AOS.init();</script>

    <!-- Include your script file -->
    <script src='js/script.js'></script>
</body>
</html>
