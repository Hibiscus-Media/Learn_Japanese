<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Alphabet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="light">
    <!-- Hero Section with Typed.js Animation -->
    <div class="hero">
        <h1 id="typed-text"></h1>
    </div>

    <!-- Light/Dark Mode Toggle -->
    <div class="toggle-container">
        <span class="toggle-label">Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="kanji.html">Kanji Practice</a></li>
            <li><a href="index.html">Daily Phrases</a></li>
        </ul>
    </nav>

    <!-- Hiragana Grid -->
    <div class="hiragana-grid" data-aos="fade-up"></div>

    <!-- AOS JavaScript for scroll animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Main JavaScript File -->
    <script src="js/Hiragana.js"></script>
</body>
</html>
