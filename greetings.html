<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Practice</title>
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- AOS CSS for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="light">
    <!-- Hero Section with Typed.js Animation -->
    <div class="hero">
        <h1 id="typed-text"></h1>
    </div>

    <!-- Light/Dark Mode Toggle -->
    <div class="toggle-container">
        <span class="toggle-label">Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="kanji.html">Kanji</a></li>
            <li><a href="index.html">Daily</a></li>
            <li><a href="Katakana.html">Katakana</a></li>
            <li><a href="Hiragana.html">Hiragana</a></li>
            <li><a href="greetings.html">Greetings</a></li>
        </ul>
    </nav>

    <!-- Greetings Grid -->
    <div class="greetings-grid-wrapper">
        <div class="greetings-grid" data-aos="fade-up">
            <!-- Grid Items will be dynamically generated by the script -->
        </div>
    </div>

    <!-- AOS JavaScript for scroll animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!-- Typed.js for typing animations -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Main JavaScript file for Greetings functionality -->
    <script src="js/greetings.js" defer></script>
</body>
</html>
